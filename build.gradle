plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'eclipse'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile 'com.ensarsarajcic.neovim.java:neovim-api:0.1.13'
    compile 'com.ensarsarajcic.neovim.java:handler-annotations:0.1.13'
    compile 'com.ensarsarajcic.neovim.java:unix-socket-connection:0.1.13'
    compile 'org.languagetool:language-all:4.6'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}

application {
    // Define the main class for the application
    mainClassName = 'LangTool.neovim.java.App'
}
